name: 04b - Lint JSON
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  lint-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check Node JS version
        run: node --version
      - name: Lint JSON files
        run: |
          npm install -g jsonlint
          jsonlint -q package.json